<app-loading *ngIf="loadingStatus"></app-loading>

<div class="cards">
    <div class="card" style="width: 18rem;" *ngFor="let item of carList">
        <div class="card-body">
            <h5 class="card-title">{{item.markName}} {{item.modelName}}</h5>
            <p class="card-text">Year : {{item.year}}</p>
            <p class="card-text">Price : {{item.price}}</p>
            <p class="card-text">VinCode : {{item.vinCode}}</p>
            <div class="d-flex justify-content-between">
                <button class="btn btn-danger" (click)="deleteCar(item.id)">Delete</button>
                <button class="btn btn-warning" routerLink="/update/{{item.id}}">Update</button>
            </div>
        </div>
    </div>
</div>
